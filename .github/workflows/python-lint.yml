name: Python Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black
        
    - name: Lint with ruff
      run: |
        ruff check .
        
    - name: Check formatting with black
      run: |
        black --check --diff . 